<ion-header>
  <ion-toolbar>
    <ion-title>
      Onze Garages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-list *ngIf="favGarage">
    <ion-list-header>
      Favoriete garage
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h3>{{favGarage.name}}</h3>
        <p>{{favGarage.place}}</p>
      </ion-label>
      <ion-icon (click)="favGarage = null" side="end" name="radio-button-on"></ion-icon>
    </ion-item>
  </ion-list>
  <ng-container *ngIf="garages.length > 0 && favGarage">
    <ion-list>
      <ion-list-header>
        Alle garages
      </ion-list-header>
      <ion-item *ngFor="let garage of garages">
        <ion-label>
          <h3>{{garage.name}}</h3>
          <p>{{garage.place}}</p>
        </ion-label>
        <ion-icon *ngIf="!isEqual(garage)" (click)="setFavorite(garage)" side="end" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="isEqual(garage)" (click)="setFavorite(garage)" side="end" name="radio-button-on"></ion-icon>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-container *ngIf="error == 404">
    <ion-list>
      <ion-list-header>
        Error
      </ion-list-header>
      <ion-item>
        <h1>Check your network connections and load again</h1>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
